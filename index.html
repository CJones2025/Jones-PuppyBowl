<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puppy Bowl</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>
</head>
<body>
  <div id="loading-screen">
    <img src="images/sr.gif" alt="Loading..." />
  </div>

  <header>
    <h1>Puppy Bowl</h1>
  </header>

  <form id="player-form">
    <label>Name: <input required id="new-name" type="text" /></label>
    <label>Breed: <input required id="new-breed" type="text" /></label>
    <label>Status:
      <select id="new-status">
        <option value="bench" selected>Bench</option>
        <option value="field">Field</option>
      </select>
    </label>
    <label>Image URL: <input id="new-image" type="text" /></label>
    <button type="submit">Submit</button>
  </form>

  <main id="content">
      <section id="no-selection-message">
    <p>Please select a puppy to view details.</p>
  </section>
  </main>

  <footer>
    <p>GET READY TO FUMBLE! - Cody Jones</p>
  </footer>
</body>
</html>
